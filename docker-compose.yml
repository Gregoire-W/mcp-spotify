services:
  mcp-server:
    image: mcp-server:latest
    container_name: mcp-server-run-1
    build: 
      context: ./mcp-server
      dockerfile: Dockerfile.prod
    ports:
      - "3000:3000"
    env_file:
      - ./mcp-server/.env

  mcp-client:
    image: mcp-client:latest
    container_name: mcp-client-run-1
    build:
      context: ./mcp-client
      dockerfile: Dockerfile.prod
    env_file:
      - ./mcp-client/.env
    ports:
      - "8080:8080"